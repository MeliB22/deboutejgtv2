<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul de débouté</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css"> 
</head>
<body>
    <header>
        <img src="MonLogo.png" alt="Logo de l'entreprise" class="logo">
        <h1>Calcul de débouté</h1>
    </header>

    <main>
        <form id="formulaireCalcul" class="printable-content">
            
            <div class="input-group info-compte">
                <label for="numeroCompte">Numéro de Compte Locataire :</label>
                <input type="text" id="numeroCompte" required>
            </div>

            <div id="demandes-condamnations">
                <h2>1. Postes de Calcul</h2>

                <div class="ligne-calcul" data-id="1">
                    <div class="demande-input input-group">
                        <label>Poste de Demande :</label>
                        <select class="select-libelle" data-input-target="demande-1">
                            <option value="Loyers et charges">Loyers et charges</option>
                            <option value="Réparations locatives (après DG)">Réparations locatives (après DG)</option>
                            <option value="Frais de procédure">Frais de procédure</option>
                            <option value="Autre">Autre...</option>
                        </select>
                        <input type="text" class="input-autre hidden" placeholder="Détail du poste">
                        <div class="input-with-euro">
                            <input type="number" class="valeur-demande" data-input-name="demande-1" step="0.01" value="0" required>
                            <span class="euro-suffix">€</span>
                        </div>
                    </div>
                    <div class="condamnation-input input-group">
                        <label>Condamnation :</label>
                        <div class="input-with-euro">
                            <input type="number" class="valeur-condamnation" data-input-name="condamnation-1" step="0.01" value="0" required>
                            <span class="euro-suffix">€</span>
                        </div>
                    </div>
                    <button type="button" class="supprimer-ligne non-imprimable" data-id="1">Supprimer</button>
                </div>

                <div id="lignes-dynamiques"></div>

                <button type="button" id="ajouterLigne" class="non-imprimable">Ajouter une ligne de calcul</button>
            </div>
            
            <button type="submit" id="boutonCalcul" class="non-imprimable">Calculer les Déboutés</button>
        </form>

        <section id="resultats" class="hidden printable-content">
            <h2>2. Résultats du Débouté (Ajustement du compte)</h2>
            
            <div id="resultats-dynamiques"></div>

            <button id="boutonImprimer" class="non-imprimable" onclick="window.print()">Imprimer le Calcul</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
